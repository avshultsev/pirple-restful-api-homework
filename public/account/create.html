<div class="row">
  <form id="createUser" class="col s6 offset-s3 login" action="/api/users" method="POST">
    <div class="row error hidden">
      <i class="material-icons right">close</i>
      <p class="error-text"></p>
    </div>
    
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="firstName" name="firstName" type="text" class="validate">
        <label for="firstName">First Name</label>
        <span class="helper-text" data-error="Can not be empty!" data-success="OK"></span>
      </div>
      <div class="input-field col s12 m6">
        <input id="lastName" name="lastName" type="text" class="validate">
        <label for="lastName">Last Name</label>
        <span class="helper-text" data-error="Can not be empty!" data-success="OK"></span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m6">
        <input id="phone" name="phone" type="tel" class="validate">
        <label for="phone">Phone</label>
        <span class="helper-text" data-error="Can not be empty and contain non-digit chars!" data-success="OK"></span>
      </div>
      <div class="input-field col s12 m6">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Password</label>
        <span class="helper-text" data-error="Can not be empty and less than 6 chars!" data-success="OK"></span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
        <span class="helper-text" data-error="Invalid email!" data-success="OK"></span>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="address" name="address" type="text" class="validate">
        <label for="address">Address</label>
        <span class="helper-text" data-error="Can not be empty!" data-success="OK"></span>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4">
        <button class="btn waves-effect waves-light" type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col s12 m8 right-align">
        <span>Already have an account? <a href="/session/create">Sign in.</a></span>
      </div>
    </div>
  </form>
</div>
