<div class="row">
  <form id="createSession" class="col s6 offset-s3 login" action="/api/tokens" method="POST">
    <div class="row error hidden">
      <i class="material-icons right">close</i>
      <p class="error-text"></p>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="phone" name="phone" type="tel" class="validate">
        <label for="phone">Phone</label>
        <span class="helper-text" data-error="Invalid!" data-success="OK"></span>
      </div>
      <div class="input-field col s12">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Password</label>
        <span class="helper-text" data-error="Invalid!" data-success="OK"></span>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4">
        <button class="btn waves-effect waves-light" type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col s12 m8 right-align">
        <span>Don't have an account? <a href="/account/create">Sign up.</a></span>
      </div>
    </div>
  </form>
</div>
